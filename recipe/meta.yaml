{% set name = "moz-sql-parser" %}
{% set version = "3.151.20327" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 648c9ef1fb5b8475a8389e600ec28b6ecd598d54e17dfb8b727734bf00e63bbd

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - python >=2.7
    - pip
  run:
    - python >=2.7
    - mo-dots >=3.93.20259
    - mo-future >=3.89.20246
    - mo-logs >=3.118.20293

test:
  imports:
    - moz_sql_parser
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/klahnakoski/moz-sql-parser
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Extract Parse Tree from SQL

extra:
  recipe-maintainers:
    - xhochy
