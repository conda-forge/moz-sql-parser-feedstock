{% set name = "moz-sql-parser" %}
{% set version = "3.101.20292" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb9f3adae6367cf1ba1fea6c903d92d0d614126605f60b2c2ee3664a881eba3f

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python
  run:
    - mo-future >=3.31.20024
    - pyparsing ==2.3.1
    - python

test:
  imports:
    - moz_sql_parser
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mozilla/moz-sql-parser
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Extract Parse Tree from SQL

extra:
  recipe-maintainers:
    - xhochy
